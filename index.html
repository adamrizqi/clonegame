<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='icon' href='img/icon.png'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="img/vid.mp4" type="video/mp4">
    </video>
    <div class="container-login">
        <h1 style="text-align: center;">FORM LOGIN</h1>
        <hr>
        <form onsubmit="login(event)">
            <div class="mb-3" style="margin-top: 30px;">
                <label for="userName" class="form-label"><b>User Name :</b></label>
                <input style="border: 2px solid black; border-radius: 10px; height: 45px;" type="text" class="form-control" id="userName" autocomplete="off" required>
            </div>
            
            <div class="mb-3" style="margin-top: 20px;">
                <label for="password" class="form-label"><b>Password :</b></label>
                <input style="border: 2px solid black; border-radius: 10px; height: 45px;" type="password" class="form-control" id="password" required>
            </div>

            <div style="margin-top: 40px; text-align: center; padding: 10px;">
                <button style="width: 170px; height: 40px; background-color: #7fe757; border: 2px solid black; border-radius: 10px;" type="submit" class="btn"><b>LOGIN</b></button>
            </div>
        </form>
    </div>
    
    <script>
        function login(event) {
            // Mencegah form dari reload halaman otomatis
            event.preventDefault(); 

            const user = document.getElementById('userName').value;

            // Validasi sederhana: Cek apakah username kosong
            if (user.trim() === '') {
                alert('User Name tidak boleh kosong!');
                return; // Hentikan fungsi jika kosong
            }
            
            // Jika validasi lolos, lanjutkan proses login
            alert('Login Berhasil');
            localStorage.setItem('username', user); 
            window.location.href = 'home.html';}
    </script>
</body>
</html>
